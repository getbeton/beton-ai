services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps  # Only build up to deps stage for development
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /app/src
        - action: sync
          path: ./frontend/public
          target: /app/public
        - action: rebuild
          path: ./frontend/package.json

  mock-apollo:
    build:
      context: ./mock-apollo
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/mock_apollo_dev
      NODE_ENV: development
      PORT: 3002
      LOG_LEVEL: debug
    ports:
      - "3002:3002"
    depends_on:
      - postgres
    networks:
      - default 